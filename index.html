<head>

    <style>
        @import url("https://www.nerdfonts.com/assets/css/webfont.css");

        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        /* Hide the IndieAuth link */
        a[rel="me"] {
            display: none;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #74ebd5, #9face6, #f78ca0);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-bottom: 0.5em;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.6;
            margin: 0 1em;
        }

        /* Button container and styles */
        .buttons {
            margin-top: 1.5em;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1em;
        }

        .buttons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 0.8em 1.5em;
            border-radius: 5px;
            font-size: 1em;
            background: #444; /* Default fallback background for buttons */
            color: #FFF;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .buttons a:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* Individual button colours */
        .buttons a.discord {
            background: #5865F2;
        }

        .buttons a.github {
            background: #171515;
        }

        .buttons a.email {
            background: #EA4335;
        }

        .buttons a.mastodon {
            background: #6364FF;
        }

        /* Button icon styling */
        .buttons a .icon {
            margin-right: 0.5em;
            font-size: 1.2em;
        }

        /* Mobile UI Improvements */
        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                gap: 0.5em;
                align-items: center; /* Center the buttons horizontally */
            }

            .buttons a {
                width: 80%;
                margin: 0 auto;
            }
        }

        /* Webring styling */
        .webring {
            margin-top: 1.5em;
            font-size: 1em;
            text-align: center;
            color: #FFF;
        }

        .webring a {
            text-decoration: none;
            color: #FFF;
            padding: 0.3em 0.6em;
            background-color: #444;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .webring a:hover {
            background-color: #777;
        }

        .webring a:active {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Hi, I'm Lucas Marsh!</h1>
    <p>I'm a passionate tech enthusiast with interests in web development, Linux, gaming, and open-source projects. Let's connect!</p>
